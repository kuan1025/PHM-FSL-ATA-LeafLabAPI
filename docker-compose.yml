version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: leaflab_db
    restart: unless-stopped
    env_file:
      - ./config/.env.local
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  memcached:
    image: memcached:1.6-alpine
    container_name: leaflab_memcached
    restart: unless-stopped
    command: ["-m", "64", "-I", "2m"]

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: leaflab-api-dev:local
    container_name: leaflab_app_dev
    working_dir: /app
    env_file:
      - ./config/.env.local
    environment:
      UVICORN_RELOAD: "true"
      WATCHFILES_FORCE_POLLING: "true"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ~/.aws:/root/.aws:ro
      - ./app:/app:delegated
      - ./data/models:/app/models:ro
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"

  caddy:
    image: caddy:2.8-alpine
    container_name: leaflab_caddy
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./config/Caddyfile.local:/etc/caddy/Caddyfile:ro

