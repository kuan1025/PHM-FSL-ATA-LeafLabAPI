services:
  db:
    image: postgres:16-alpine
    container_name: leaflab_db
    environment:
      POSTGRES_DB: leaflab
      POSTGRES_USER: leaflab
      POSTGRES_PASSWORD: leaflab
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaflab -d leaflab"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leaflab_app
    environment:
      DATABASE_URL: postgresql+psycopg2://leaflab:leaflab@db:5432/leaflab
      SAM_MODEL_TYPE: vit_b
      SAM_CHECKPOINT: /app/models/sam_vit_b_01ec64.pth
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    # Mount models so SAM checkpoint is available (optional)
    volumes:
      - ./models:/app/models:ro




